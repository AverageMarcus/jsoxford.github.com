<!DOCTYPE html>
<html>
<head>
    <title>JSOxford</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="JS Oxford Posts">
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="/img/JSOxfordLogo.png" alt="JS Oxford"/>
        </a>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                 <div class="main">
                    {{ content }}
                </div>
            </div>

            <div class="col-md-4 sidebar">
                <h3>events</h3>
                <div><a href="http://www.meetup.com/JSOxford/"><img src="/img/meetup-logo.png"/></a></div>
                <h3>github</h3>
                <div><a href="https://github.com/jsoxford">jsoxford</a></div>
                <h3>twitter</h3>
                <div><a href="https://twitter.com/intent/user?screen_name=jsoxford">@jsoxford</a></div>
                <h3>chat</h3>
                <div><a href="https://gitter.im/jsoxford/jsoxford.github.com">gitter.im/jsoxford/jsoxford.github.com</a></div>
                <h3>Want to talk at JSOxford?</h3>
                <div class="form-group">
                    <a class="btn btn-primary btn-lg" href="https://docs.google.com/a/whiteoctober.co.uk/spreadsheet/viewform?formkey=dHE0aldWMEFvUGY0ZXprTUlMODBXZkE6MQ">Propose a talk</a>
                </div>
                <div id="Members" class="hidden">
                    <h3>members</h3>
                    <div id="MeetupMembers"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Made with <i class="fa fa-heart"></i> - <a href="https://twitter.com/intent/user?screen_name=jsoxford">@jsoxford</a>
        |
        Header image by <a href="https://www.flickr.com/people/84086311@N00">Olly Boyo</a>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>

</html>
