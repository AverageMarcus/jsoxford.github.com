<!DOCTYPE html>
<html>
<head>
	<title>JSOxford</title>
	<script src="assets/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span4">
				<div class="main-nav">
					<h1>
						<div class="logo">
							<span>JS</span>
						</div>
						Oxford
					</h1>
					<h3>
						<a class="pull-right" href="https://twitter.com/jsoxford">@jsoxford</a>
					</h3>
				</div>
			</div>
			<div class="span8">

				{% for post in site.posts %}
				
				<h2>{{post.title}}</h2>

				{{ post.content}}

				{% endfor %}

				<hr />

				<p>JSOxford is a monthly get together just off Cowley Road.</p>
			</div>
		</div>
	</div>
</body>
</html>
