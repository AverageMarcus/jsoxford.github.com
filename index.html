---
layout: default
show_lanyrd_widget: true
---

{% for post in site.posts %}
{% unless post.skip_index %}

<h2 class="post-title"><a href="{{ post.url }}">{{post.title}}</a></h2>

{{ post.content}}

{% if post.lanyrd_page %}
    <hr />
    {% assign rsvp_link = post.lanyrd_page %}
    {% include lanyrd_widget.html %}
{% endif %}

<hr class="heavy" />
{% endunless %}
{% endfor %}
